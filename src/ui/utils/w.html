<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Warrior Animation Test</title>
  <style>
    body {
      background: #1a1a1a;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      gap: 20px;
    }
    canvas {
      border: 1px solid #444;
      background: transparent;
    }
    .controls button {
      margin: 4px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }
    .controls {
      display: flex;
      gap: 8px;
    }
  </style>
</head>
<body>

  <h1>Warrior Animation Test (HERO_CATALOG)</h1>

  <canvas id="warriorCanvas" width="400" height="400"></canvas>

  <div class="controls">
    <button data-state="idle">Idle</button>
    <button data-state="walk">Walk</button>
    <button data-state="attack">Attack</button>
    <button data-state="hit">Hit</button>
    <button data-state="dead">Dead</button>
  </div>

  <!-- JS files you already have -->
  <script src="spriteAnimator.js"></script>
  <script src="heroCatalog.js"></script>

  <script>
    let currentAnimator = null;

    function playWarrior(stateName) {
      const hero = HERO_CATALOG.warrior;
      if (!hero) {
        console.error("Warrior not found in HERO_CATALOG");
        return;
      }

      const cfg = hero.animations[stateName];
      if (!cfg) {
        console.error("Missing animation for state:", stateName);
        return;
      }

      // stop old animator
      if (currentAnimator) currentAnimator.stop();

      // create new animator
      currentAnimator = createSpriteAnimator({
        canvasId: "warriorCanvas",
        spriteSheetSrc: cfg.spriteSheetSrc,
        frameWidth: cfg.frameWidth,
        frameHeight: cfg.frameHeight,
        framesPerRow: cfg.framesPerRow,
        totalFrames: cfg.totalFrames,
        fps: cfg.fps,
        scale: cfg.scale,
        startFrame: cfg.startFrame,
        loop: cfg.loop,
        backgroundColor: cfg.backgroundColor,
      });
    }

    // buttons â†’ change state
    document.querySelectorAll(".controls button").forEach((btn) => {
      btn.addEventListener("click", () => {
        const state = btn.getAttribute("data-state");
        playWarrior(state);
      });
    });

    // default animation
    playWarrior("idle");
  </script>
</body>
</html>
