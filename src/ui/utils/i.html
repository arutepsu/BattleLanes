<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Samurai Animation Test</title>
  <style>
    body {
      background: #1a1a1a;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      gap: 20px;
    }
    canvas {
      border: 1px solid #444;
      background: transparent;
    }
    .controls button {
      margin: 4px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }
    .controls {
      display: flex;
      gap: 8px;
    }
  </style>
</head>
<body>

  <h1>Samurai Animation Test (HERO_CATALOG + combo attack)</h1>

  <canvas id="samuraiCanvas" width="400" height="400"></canvas>

  <div class="controls">
    <button data-state="idle">Idle</button>
    <button data-state="walk">Walk</button>
    <button data-state="attack">Attack (combo)</button>
    <button data-state="hit">Hit</button>
    <button data-state="dead">Dead</button>
  </div>

  <!-- Load animator & catalog -->
  <script src="spriteAnimator.js"></script>
  <script src="heroCatalog.js"></script>

  <script>
    let currentAnimator = null;

    // ---- helper: chain multiple attack segments ----
    function playAttackSequence(canvasId, segments) {
      let index = 0;
      let localAnimator = null;

      function playNext() {
        if (index >= segments.length) {
          return; // sequence finished
        }

        const cfg = segments[index++];
        if (!cfg) return;

        if (localAnimator) {
          localAnimator.stop();
        }

        localAnimator = createSpriteAnimator({
          canvasId,
          spriteSheetSrc: cfg.spriteSheetSrc,
          frameWidth: cfg.frameWidth,
          frameHeight: cfg.frameHeight,
          framesPerRow: cfg.framesPerRow,
          totalFrames: cfg.totalFrames,
          fps: cfg.fps || 10,
          scale: cfg.scale || 2,
          startFrame: cfg.startFrame || 0,
          loop: false, // combos usually don't loop
          backgroundColor: cfg.backgroundColor || null,
          onComplete: playNext, // needs onComplete support in spriteAnimator.js
        });
      }

      playNext();

      return {
        stop() {
          if (localAnimator) {
            localAnimator.stop();
          }
        }
      };
    }

    // ---- helper: play attack (single or multi) ----
    function playAttack(hero, canvasId) {
      const attackAnim = hero.animations.attack;

      // multi-part combo (e.g. [attack, attack1, attack2])
      if (Array.isArray(attackAnim)) {
        return playAttackSequence(canvasId, attackAnim);
      }

      // single-sheet attack
      return createSpriteAnimator({
        canvasId,
        spriteSheetSrc: attackAnim.spriteSheetSrc,
        frameWidth: attackAnim.frameWidth,
        frameHeight: attackAnim.frameHeight,
        framesPerRow: attackAnim.framesPerRow,
        totalFrames: attackAnim.totalFrames,
        fps: attackAnim.fps || 10,
        scale: attackAnim.scale || 2,
        startFrame: attackAnim.startFrame || 0,
        loop: false,
        backgroundColor: attackAnim.backgroundColor || null,
      });
    }

    // ---- main state switcher ----
    function playSamurai(stateName) {
      const hero = HERO_CATALOG.samurai;
      if (!hero) {
        console.error("Samurai not found in HERO_CATALOG");
        return;
      }

      // stop old animator if exists
      if (currentAnimator) {
        currentAnimator.stop();
        currentAnimator = null;
      }

      // special handling for attack (combo support)
      if (stateName === "attack") {
        currentAnimator = playAttack(hero, "samuraiCanvas");
        return;
      }

      const cfg = hero.animations[stateName];
      if (!cfg || Array.isArray(cfg)) {
        console.error("Missing or invalid animation for:", stateName, cfg);
        return;
      }

      // normal single animation (idle, walk, hit, dead)
      currentAnimator = createSpriteAnimator({
        canvasId: "samuraiCanvas",
        spriteSheetSrc: cfg.spriteSheetSrc,
        frameWidth: cfg.frameWidth,
        frameHeight: cfg.frameHeight,
        framesPerRow: cfg.framesPerRow,
        totalFrames: cfg.totalFrames,
        fps: cfg.fps || 10,
        scale: cfg.scale || 2,
        startFrame: cfg.startFrame || 0,
        loop: stateName !== "dead", // example: dead does not loop
        backgroundColor: cfg.backgroundColor || null,
      });
    }

    // Button clicks â†’ choose state
    document.querySelectorAll(".controls button").forEach((btn) => {
      btn.addEventListener("click", () => {
        const state = btn.getAttribute("data-state");
        playSamurai(state);
      });
    });

    // default state
    playSamurai("idle");
  </script>
</body>
</html>
